<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: rosybrown;
        }

        .quotecontainer,
        .buttoncontainer {
            display: flex;
            justify-content: center;
        }

        .quotecontainer {
            margin-top: 200px;
            color: saddlebrown;

        }
    </style>
</head>

<body>

    <div class="quotecontainer">
        <figure class="quote text-center shadow-lg p-3 mb-5 bg-body rounded">
            <blockquote class="blockquote fs-4">
                <p id="quotes">This is a randon quote generator, just press the button for a random quote!</p>
            </blockquote>
            <figcaption class="blockquote-footer" id="quotesource">
                Someone famous in <cite title="Source Title">Source Title</cite>
            </figcaption>
        </figure>
    </div>

    <div class="buttoncontainer">
        <button class="btn btn-outline-light" id="button">See a random quote</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
